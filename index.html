    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: 'hsl(220, 14%, 93%)',
              background: 'hsl(220, 16%, 96%)',
              foreground: 'hsl(220, 13%, 18%)',
              primary: {
                DEFAULT: '#22C55E', // green-500
                foreground: '#FFFFFF',
              },
              secondary: {
                DEFAULT: '#F0FDF4', // green-50
                foreground: '#14532D', // green-900
              },
              muted: {
                DEFAULT: 'hsl(220, 14%, 93%)',
                foreground: 'hsl(220, 9%, 46%)',
              },
              accent: {
                 DEFAULT: '#DCFCE7', // green-100
                 foreground: '#166534', // green-800
              },
              card: '#FFFFFF',

              dark: {
                border: 'hsl(220, 13%, 28%)',

                  DEFAULT: '#22C55E',
                  foreground: '#FFFFFF',
                },
                secondary: {
                  DEFAULT: 'hsl(220, 13%, 23%)',
                  foreground: 'hsl(220, 14%, 93%)',
                },
                muted: {
                  DEFAULT: 'hsl(220, 13%, 23%)',
                  foreground: 'hsl(220, 9%, 66%)',
                },
                accent: {
                   DEFAULT: 'hsl(142, 71%, 15%)',
                   foreground: '#FFFFFF',
                },
                card: 'hsl(220, 13%, 22%)',
              }
            },
            borderRadius: {
              xl: `1.25rem`,
              lg: `0.75rem`,
              md: `0.5rem`,
              sm: `0.25rem`,

<style>
  html, body, #root {
    height: 100%;
    overflow: hidden;
  }
  /* Custom scrollbar for a cleaner look */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: hsl(220, 14%, 83%);
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: hsl(220, 9%, 66%);
  }
  .dark ::-webkit-scrollbar-thumb {
    background: hsl(220, 13%, 40%);
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background: hsl(220, 13%, 50%);
  }

  /* Hide scrollbar on mobile */
  @media (max-width: 768px) {
    ::-webkit-scrollbar {
      display: none;
    }
  }

  /* Class to hide scrollbar but keep it scrollable */
  .custom-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .custom-scrollbar {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
</style>
